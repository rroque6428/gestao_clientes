{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Novo2Cliente {% endblock %}

{% block main %}
    <h3>Novo Cliente</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form | bootstrap }}
        <button type="submit" class="btn btn-primary">
            {% block button_name %} Adicionar {% endblock %}
        </button>
    </form>
{% endblock %}
